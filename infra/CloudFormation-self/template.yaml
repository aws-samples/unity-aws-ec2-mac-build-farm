  BastionSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Enable SSH access via port 22
      VpcId: !Ref 'VPC'
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: 22
        ToPort: 22
        CidrIp: !Ref 'BastionSSHLocation'
      Tags:
        - Key: Name
          Value: build/bastion-sg
  JenkinsManagerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow SSH and web access from bastion host
      VpcId: !Ref 'VPC'
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: 22
        ToPort: 22
        SourceSecurityGroupId: !Ref BastionSecurityGroup
      - IpProtocol: tcp
        FromPort: 80
        ToPort: 80
        SourceSecurityGroupId: !Ref BastionSecurityGroup
      - IpProtocol: tcp
        FromPort: 8080
        ToPort: 8080
        SourceSecurityGroupId: !Ref BastionSecurityGroup
      Tags:
        - Key: Name
          Value: build/jenkins-manager-sg
  SpotWorkersSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow SSH from jenkins-manager and bastion
      VpcId: !Ref 'VPC'
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: 22
        ToPort: 22
        SourceSecurityGroupId: !Ref BastionSecurityGroup
      - IpProtocol: tcp
        FromPort: 22
        ToPort: 22
        SourceSecurityGroupId: !Ref JenkinsManagerSecurityGroup
      Tags:
        - Key: Name
          Value: build/jenkins-workers-sg
  MacSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow SSH and VNC from bastion
      VpcId: !Ref 'VPC'
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: 22
        ToPort: 22
        SourceSecurityGroupId: !Ref BastionSecurityGroup
      - IpProtocol: tcp
        FromPort: 22
        ToPort: 22
        SourceSecurityGroupId: !Ref JenkinsManagerSecurityGroup
      - IpProtocol: tcp
        FromPort: 5900
        ToPort: 5905
        SourceSecurityGroupId: !Ref BastionSecurityGroup
      Tags:
        - Key: Name
          Value: build/mac-sg

# IAM roles for instances
# Default - SSM only (for bastion, etc)
  DefaultRole: 
    Type: "AWS::IAM::Role"
    Properties: 
      AssumeRolePolicyDocument: 
        Version: "2012-10-17"
        Statement: 
          - 
            Effect: "Allow"
            Principal: 
              Service: 
                - "ec2.amazonaws.com"
            Action: 
              - "sts:AssumeRole"
      Path: "/"
      ManagedPolicyArns:
        - !Ref SSMManagedInstancePolicy
  DefaultInstanceProfile: 
    Type: "AWS::IAM::InstanceProfile"
    Properties: 
      Path: "/"
      Roles: 
        - Ref: "DefaultRole"

  #  SpotAgentRole: read Secrets from Secrets Manager
  SecretsManagerAccessForSpot:
    Type: AWS::IAM::ManagedPolicy
    Properties: 
      Description: Allow Spot workers access to the Secrets Manager
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - secretsmanager:GetResourcePolicy
              - secretsmanager:GetSecretValue
              - secretsmanager:DescribeSecret
              - secretsmanager:ListSecretVersionIds
              - secretsmanager:ListSecrets
            Resource: '*'
            Condition: 
              StringEquals:
                "aws:ResourceTag/TEAM": "DevOps"

# Allow spot worker to pull images from ECR
  # ECRRegistryAccessForAgents:
  #   Type: AWS::IAM::ManagedPolicy
  #   Properties: 
  #     Description: Allow Spot agents to pull docker images from ECR
  #     PolicyDocument:
  #       Version: 2012-10-17
  #       Statement:
  #         - Effect: Allow
  #           Action:
  #             - ecr:DescribeImages
  #             - ecr:DescribeRepositories
  #           Resource: !GetAtt ECRUnityRegistry.Arn
  SpotAgentRole: 
    Type: "AWS::IAM::Role"
    Properties: 
      AssumeRolePolicyDocument: 
        Version: "2012-10-17"
        Statement: 
          - 
            Effect: "Allow"
            Principal: 
              Service: 
                - "ec2.amazonaws.com"
            Action: 
              - "sts:AssumeRole"
      Path: "/"
      ManagedPolicyArns:
        - !Ref SSMManagedInstancePolicy
        - !Ref SecretsManagerAccessForSpot
        # - !Ref ECRRegistryAccessForAgents
  SpotAgentProfile: 
    Type: "AWS::IAM::InstanceProfile"
    Properties: 
      Path: "/"
      Roles: 
        - Ref: SpotAgentRole

#  JenkinsManagerRole: manage EC2 for EC2 Fleet plugin, pull images from ECR (or worker does this?), write to s3
  AWSAccessForJenkinsEC2FleetPlugin:
    Type: AWS::IAM::ManagedPolicy
    Properties: 
      Description: Allow necessary EC2, autoscaling and IAM actions for Jenkins EC2 Fleet plugin
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - 'ec2:DescribeSpotFleetInstances'
              - 'ec2:ModifySpotFleetRequest'
              - 'ec2:CreateTags'
              - 'ec2:DescribeRegions'
              - 'ec2:DescribeInstances'
              - 'ec2:TerminateInstances'
              - 'ec2:DescribeInstanceStatus'
              - 'ec2:DescribeSpotFleetRequests'
            Resource: '*'
          - Effect: Allow
            Action:
              - 'autoscaling:DescribeAutoScalingGroups'
              - 'autoscaling:UpdateAutoScalingGroup'
            Resource: '*'
          - Effect: Allow
            Action:
              - 'iam:ListInstanceProfiles'
              - 'iam:ListRoles'
            Resource: '*'
          - Effect: Allow
            Action:
              - 'iam:PassRole'
            Resource: !GetAtt SpotAgentRole.Arn

  JenkinsManagerRole: 
    Type: "AWS::IAM::Role"
    Properties: 
      AssumeRolePolicyDocument: 
        Version: "2012-10-17"
        Statement: 
          - 
            Effect: "Allow"
            Principal: 
              Service: 
                - "ec2.amazonaws.com"
            Action: 
              - "sts:AssumeRole"
      Path: "/"
      ManagedPolicyArns:
        - !Ref SSMManagedInstancePolicy
        - !Ref AWSAccessForJenkinsEC2FleetPlugin
  JenkinsManagerInstanceProfile: 
    Type: "AWS::IAM::InstanceProfile"
    Properties: 
      Path: "/"
      Roles: 
        - Ref: "JenkinsManagerRole"

#  MacRole: read Secrets from Secrets manager
  SecretsManagerAccessForMac:
    Type: AWS::IAM::ManagedPolicy
    Properties: 
      Description: Allow EC2 Mac access to Secrets Manager
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - secretsmanager:GetResourcePolicy
              - secretsmanager:GetSecretValue
              - secretsmanager:DescribeSecret
              - secretsmanager:ListSecretVersionIds
              - secretsmanager:ListSecrets
              - secretsmanager:CreateSecret
              - secretsmanager:TagResource
            Resource: '*'
            Condition: 
              StringEquals:
                "aws:ResourceTag/TEAM": "DevOps"

  MacRole: 
    Type: "AWS::IAM::Role"
    Properties: 
      AssumeRolePolicyDocument: 
        Version: "2012-10-17"
        Statement: 
          - 
            Effect: "Allow"
            Principal: 
              Service: 
                - "ec2.amazonaws.com"
            Action: 
              - "sts:AssumeRole"
      Path: "/"
      ManagedPolicyArns:
        - !Ref SSMManagedInstancePolicy
        - !Ref SecretsManagerAccessForMac
  MacInstanceProfile: 
    Type: "AWS::IAM::InstanceProfile"
    Properties: 
      Path: "/"
      Roles: 
        - Ref: "MacRole"

# Instances
  JenkinsManagerInstance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t3.small
      SubnetId: !Ref 'VPCPrivateSubnet1'
      SecurityGroupIds: [!Ref 'JenkinsManagerSecurityGroup']
      ImageId: !Ref 'LatestAmiId'
      IamInstanceProfile: !Ref JenkinsManagerInstanceProfile
      KeyName: !Ref EEKeyPair
      BlockDeviceMappings:
      - DeviceName: /dev/xvda
        Ebs:
          VolumeSize: 50
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash -xe
          # yum update -y
          sudo amazon-linux-extras install java-openjdk11 -y
          yum install -y git 
          sudo tee /etc/yum.repos.d/jenkins.repo<<EOF
          [jenkins]
          name=Jenkins
          baseurl=http://pkg.jenkins.io/redhat
          gpgcheck=0
          EOF
          rpm --import https://jenkins-ci.org/redhat/jenkins-ci.org.key
          amazon-linux-extras install epel -y
          yum install -y jenkins
          systemctl enable jenkins
          systemctl start jenkins
      Tags:
        - Key: Name
          Value: build/jenkins-manager
  BastionInstance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t3.nano
      SubnetId: !Ref 'VPCPublicSubnet1'
      SecurityGroupIds: [!Ref 'BastionSecurityGroup']
      ImageId: !Ref 'LatestAmiId'
      IamInstanceProfile: !Ref DefaultInstanceProfile
      KeyName: !Ref EEKeyPair
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash -xe
          yum update -y
      Tags:
        - Key: Name
          Value: build/bastion

# ASG on spot for workers
  SpotWorkersASG:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      DesiredCapacity: '1'      
      MaxSize: '2'
      MinSize: '0'
      MixedInstancesPolicy:
        InstancesDistribution:
          OnDemandBaseCapacity: 0
          OnDemandPercentageAboveBaseCapacity: 0
          SpotAllocationStrategy: capacity-optimized-prioritized
        LaunchTemplate:
          LaunchTemplateSpecification:
            LaunchTemplateId:
              Ref: SpotWorkerLaunchTemplate
            Version: '1'
          Overrides:
            - InstanceType: c5.4xlarge
            - InstanceType: c5a.4xlarge
            - InstanceType: c5n.4xlarge
            - InstanceType: c5ad.4xlarge
            - InstanceType: c5d.4xlarge
            - InstanceType: c4.4xlarge
            - InstanceType: m5.4xlarge
            - InstanceType: m5a.4xlarge
            - InstanceType: m4.4xlarge  
            - InstanceType: m5n.4xlarge
      VPCZoneIdentifier:
      - Ref: VPCPrivateSubnet1
      - Ref: VPCPrivateSubnet2
      - Ref: VPCPrivateSubnet3
  SpotWorkerLaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateName: build/spot-worker-lt
      LaunchTemplateData:
        ImageId: !Ref 'LatestAmiId'
        BlockDeviceMappings: 
          - DeviceName: /dev/xvda
            Ebs:
              VolumeSize: 100
        IamInstanceProfile:
          Name: !Ref SpotAgentProfile
        SecurityGroupIds:
          - !Ref SpotWorkersSecurityGroup
        KeyName: !Ref EEKeyPair
        UserData:
          Fn::Base64: !Sub |
            #!/bin/bash -xe
            yum update -y
            yum install -y java git docker
            systemctl enable docker
            systemctl start docker
            usermod -aG docker ec2-user
            chmod 777 /var/run/docker.sock
        TagSpecifications:
        - ResourceType: instance
          Tags:
          - Key: Name
            Value: build/spot-worker

Outputs:
  BastionHost:
    Description: Bastion hostname, connect from Internet (ssh -i <key> -L 5900:<mac>:5900 -L 8080:<jenkins>:8080 ec2-user@<bastion>)
    Value:
      !GetAtt BastionInstance.PublicDnsName
  JenkinsHost:
    Description: Jenkins
    Value:
      !GetAtt JenkinsManagerInstance.PrivateDnsName
